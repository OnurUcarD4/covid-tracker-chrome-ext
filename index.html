<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 İstatistikleri - Türkiye</title>
</head>
<body>
    <div class="container mt-3" style="width: 550px;">
        <h2 class="text-center">Covid İstatistikleri - TR</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Tarih</th>
                <th>Aktif Covid Sayısı</th>
                <th>Covid Sayısı</th>
                <th>Ölümler</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="date"></td>
                <td id="active"></td>
                <td id="latestBy"></td>
                <td id="deathNew"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
